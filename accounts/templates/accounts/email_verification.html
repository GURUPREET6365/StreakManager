<!-- accounts/templates/accounts/email_verification.html -->

<html>
  <body>
    <p>Hi {{ user.username }},</p>
    
    <p>Thank you for registering! Please verify your email by clicking the link below:</p>
    
    <p>
      <a href="{{ activation_link }}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
        Verify Email
      </a>
    </p>
    
    <p>Or copy and paste this link:</p>
    <p>{{ activation_link }}</p>
    
    <p>This link will expire in 1 hour.</p>
    
    <p>If you did not register, please ignore this email.</p>
    
    <p>Best regards,<br>The QuickPrep</p>
  </body>
</html>
