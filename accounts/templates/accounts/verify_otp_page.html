<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter OTP</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    />

    <style>
        body {
            background: #0d1117;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6edf3;
            font-family: "Poppins", sans-serif;
            margin: 0;
        }

        .otp-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 35px 30px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.35);
            text-align: center;
        }

        .otp-input {
            background: #0d1117 !important;
            border: 2px solid #30363d !important;
            color: #e6edf3 !important;
            padding: 16px;
            font-size: 22px;
            letter-spacing: 3px;
            border-radius: 12px;
            text-align: center;
            transition: 0.25s ease-in-out;
        }

        .otp-input:focus {
            border-color: #58a6ff !important;
            box-shadow: 0 0 10px #58a6ff55;
            transform: scale(1.02);
        }

        .btn-verify {
            background: #238636;
            border-radius: 12px;
            padding: 12px 0;
            font-size: 17px;
            font-weight: 600;
        }

        .btn-verify:hover {
            background: #2ea043;
        }

        .resend {
            margin-top: 15px;
            color: #58a6ff;
            cursor: pointer;
        }

        .resend:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="otp-card">
        <h2 class="mb-2">Verify OTP</h2>
        <p class="text-secondary mb-4">Enter the 6-digit OTP sent to your email</p>

        <form method="POST" action="{% url 'verifyotp' email=email %}">
            {% csrf_token %}

            <input 
                type="text" 
                maxlength="6" 
                name="otp" 
                class="form-control otp-input mb-3" 
                placeholder="Enter OTP"
                autofocus
            >

            <button type="submit" class="btn btn-verify w-100">Verify</button>
        </form>

        <div class="resend">Resend OTP</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
