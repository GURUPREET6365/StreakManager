<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: "Inter", sans-serif;
    }
    .reset-card {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 25px;
      max-width: 420px;
      margin: 120px auto;
    }
    input.form-control {
      background-color: #0f172a;
      border: 1px solid #334155;
      color: white;
    }
    input.form-control:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 0.2rem rgba(59,130,246,0.25);
      background-color: #0f172a;
      color: white;
    }
    a {
      color: #60a5fa;
    }
  </style>
</head>

<body>

  {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}

<div class="reset-card">

  <h4 class="text-center mb-3">Reset Your Password</h4>
  <p class="text-center text-secondary" style="font-size: 14px;">
    Enter your new password below and confirm it.
  </p>

  <form method="POST" action="{% url 'reset-password' pk=user.pk %}">
    {% csrf_token %}

    <!-- New Password -->
    <div class="mb-3">
      <label for="password1" class="form-label">New Password</label>
      <div class="input-group">
        <input type="password" id="password1" name="password1" class="form-control" placeholder="New password" minlength="6" required>
        <button class="btn btn-outline-secondary" type="button" id="togglePass1">
          <i class="bi bi-eye-slash" id="icon1"></i>
        </button>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="password2" class="form-label">Confirm New Password</label>
      <div class="input-group">
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm password" minlength="6" required>
        <button class="btn btn-outline-secondary" type="button" id="togglePass2">
          <i class="bi bi-eye-slash" id="icon2"></i>
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">
      <i class="bi bi-shield-check"></i> Reset Password
    </button>

  </form>

</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<script>
  // Toggle for first password
  const p1 = document.getElementById("password1");
  const b1 = document.getElementById("togglePass1");
  const i1 = document.getElementById("icon1");

  b1.addEventListener("click", () => {
    if (p1.type === "password") {
      p1.type = "text";
      i1.classList.replace("bi-eye-slash", "bi-eye");
    } else {
      p1.type = "password";
      i1.classList.replace("bi-eye", "bi-eye-slash");
    }
  });

  // Toggle for confirm password
  const p2 = document.getElementById("password2");
  const b2 = document.getElementById("togglePass2");
  const i2 = document.getElementById("icon2");

  b2.addEventListener("click", () => {
    if (p2.type === "password") {
      p2.type = "text";
      i2.classList.replace("bi-eye-slash", "bi-eye");
    } else {
      p2.type = "password";
      i2.classList.replace("bi-eye", "bi-eye-slash");
    }
  });
</script>

</body>
</html>
