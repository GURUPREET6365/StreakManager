
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€¢ Streak Manager</title>


  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons (optional) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Top brand / nav (minimal) -->
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <i class="bi bi-lightning-charge-fill text-primary me-2"></i>
        <span class="fw-semibold">Streak Manager</span>
      </a>
      <div class="d-flex">
        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm">Register</a>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5 col-xl-4">
        <div class="card shadow-sm my-5">
          <div class="card-body p-4 p-md-5">

            <h1 class="h3 mb-3 text-center">Login</h1>
            <p class="text-center text-muted mb-4">
              Welcome back! Continue your streaks.
            </p>

            <!-- Django messages -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'login' %}" novalidate>
              {% csrf_token %}

              <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input id="id_username" name="username" type="text" class="form-control" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input id="id_password" name="password" type="password" class="form-control" required />
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="remember_me" disabled>
                </div>
                <a href="{% url 'password_change' %}">Forget Password</a>

              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
              </div>
            </form>

            <div class="text-center mt-4">
              <span class="text-muted">New user?</span>
              <a href="{% url 'register' %}">Register here</a>.
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-top mt-auto">
    <div class="container py-3 text-center text-muted small">
      &copy; 2025 Streak Manager. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
